<div class="controls">
  <button
    class="control_button"
    mat-flat-button
    *ngFor="let timeFrame of allTimeFrames"
    (click)="timeFrameSelected.emit(timeFrame)"
    [ngClass]="{
      selected: selectedTimeFrame === timeFrame,
      gain: gain,
      lose: !gain
    }"
  >
    {{ timeFrame | uppercase }}
  </button>
</div>
